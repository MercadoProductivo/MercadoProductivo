<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Sin conexión • Mercado Productivo</title>
    <meta name="theme-color" content="#f06d04" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
             margin: 0; display: grid; place-items: center; min-height: 100svh; background: #f7f7f7; }
      .card { max-width: 520px; margin: 24px; padding: 24px; border-radius: 16px; background: white; color: #111; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      h1 { margin: 0 0 8px 0; font-size: 22px; }
      p { margin: 0 0 16px 0; line-height: 1.5; color: #444; }
      .btn { display: inline-block; padding: 10px 16px; border-radius: 8px; background: #f06d04; color: #fff; text-decoration: none; font-weight: 600; }
      .muted { color: #777; font-size: 13px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="t">
      <h1 id="t">Estás sin conexión</h1>
      <p>No pudimos cargar la página. Revisa tu conexión a internet e inténtalo nuevamente.</p>
      <p><a class="btn" href="/">Ir al inicio</a></p>
      <p class="muted">Mercado Productivo</p>
    </main>
  </body>
</html>
